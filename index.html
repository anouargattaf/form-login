<html lang="en">

    <div class="box">
      <form action="">

          <input type="email" />

        </div>
        <div class="inputbox">
          <i class="fa-solid fa-lock"></i>
          <input type="password" />
          <label for="">Password :</label>
        </div>
        <div class="forget">
          <label for=""> <input type="checkbox" />Remember me </label>
          <label for="">
            <a href="">Forget password ?</a>
          </label>
        </div>
        <button class="btn">Login</button>
        <div class="register">
          <span>don't have an account ?</span>
          <a href="">Register</a>
        </div>
      </form>
    </div>
  </body>
